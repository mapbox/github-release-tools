version: 2.1
orbs:
  node: circleci/node@5.0.3

jobs:
  build_and_test:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths: 
            - ~/.cache/yarn
      - run:
          name: Install mbx-ci
          command: |
            curl -Ls https://mapbox-release-engineering.s3.amazonaws.com/mbx-ci/latest/mbx-ci-linux-amd64 > mbx-ci &&
            chmod 755 ./mbx-ci
      - run:
          name: Authenticate mbx-ci
          command: export GITHUB_TOKEN=$(./mbx-ci github reader token)
      - run:
          name: Run tests
          command: yarn test

workflows:
  test_github_release_tools:
    jobs:
      - build_and_test
